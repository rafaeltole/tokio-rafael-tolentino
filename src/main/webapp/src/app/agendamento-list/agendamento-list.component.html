<table mat-table [dataSource]="agendamentos" class="mat-elevation-z8">
  <ng-container matColumnDef="contaOrigem">
    <th mat-header-cell *matHeaderCellDef>Conta Origem</th>
    <td mat-cell *matCellDef="let agendamento"> {{agendamento.contaOrigem}} </td>
  </ng-container>
  <ng-container matColumnDef="contaDestino">
    <th mat-header-cell *matHeaderCellDef>Conta Destino</th>
    <td mat-cell *matCellDef="let agendamento"> {{agendamento.contaDestino}} </td>
  </ng-container>
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let agendamento"> {{agendamento.valor}} </td>
  </ng-container>
  <ng-container matColumnDef="taxa">
    <th mat-header-cell *matHeaderCellDef> Taxa </th>
    <td mat-cell *matCellDef="let agendamento"> {{agendamento.taxa}} </td>
  </ng-container>
  <ng-container matColumnDef="dataAgendamento">
    <th mat-header-cell *matHeaderCellDef> Data Agendamento </th>
    <td mat-cell *matCellDef="let agendamento"> {{agendamento.dataAgendamento}} </td>
  </ng-container>
  <ng-container matColumnDef="dataTransferencia">
    <th mat-header-cell *matHeaderCellDef> Data Transferencia </th>
    <td mat-cell *matCellDef="let agendamento"> {{agendamento.dataTransferencia}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
