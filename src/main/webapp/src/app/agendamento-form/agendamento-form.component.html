<form #agendamentoForm="ngForm" class="agendamento-form" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width">
    <mat-label>Conta Origem</mat-label>
    <input name="contaOrigem" ngModel matInput #input maxlength="10">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Conta Destino</mat-label>
    <input name="contaDestino" ngModel matInput #input maxlength="10">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Valor</mat-label>
    <input name="valor" ngModel  matInput >
  </mat-form-field>
  <mat-form-field>
    <mat-label>Data para transferÃªncia</mat-label>
    <input name="dataTransferencia" ngModel  matInput [min]="minDate" [matDatepicker]="picker">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker disabled="false"></mat-datepicker>
  </mat-form-field>
  <button type="submit" mat-raised-button>Agendar</button>
</form>
